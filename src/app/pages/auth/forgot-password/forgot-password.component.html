<div class="min-h-screen flex justify-center items-center bg-gray-100">
    <div class="w-full p-8 max-w-md bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>
        <p class="text-sm text-gray-600 text-center mb-4">Enter your email to receive a password reset link.</p>
        <form #forgotPasswordForm="ngForm" class="space-y-4" (ngSubmit)="onResetPassword()">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email"
                    name="email"
                    [(ngModel)]="email"
                    required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-2 focus:outline-none focus:ring-indigo-500 placeholder:text-sm"
                    placeholder="enter your email"
                    autocomplete="username">
            </div>
            <button
                type="submit"
                [disabled]="!forgotPasswordForm.valid"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition font-medium cursor-pointer">
                Send Reset Link
            </button>
        </form>
        <p class="text-sm text-center mt-4 text-gray-600">
            Remember your password? 
            <a routerLink="/auth/login" class="text-indigo-600 hover:underline cursor-pointer">Login</a>
        </p>
    </div>
</div>
