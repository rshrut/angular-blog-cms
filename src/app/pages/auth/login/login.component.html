<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign In</h2>
        <form #loginForm="ngForm" (ngSubmit)="onLogin()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input 
                    type="email"
                    name="user"
                    [(ngModel)]="email"
                    required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder:text-sm"
                    placeholder="Enter email"
                    autocomplete="username">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    class="w-full px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 placeholder:text-sm"
                    placeholder="Enter password"
                    autocomplete="new-password">
            </div>

        <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition font-medium cursor-pointer">
        Login
        </button>
        </form>
        <p class="text-sm text-center mt-2">
            <a routerLink="/auth/forgot-password" class="text-indigo-600 cursor-pointer hover:underline">Forgot Password?</a>
        </p>

        <p class="text-sm text-center mt-4 text-gray-600">
            Don't have an account?
            <a routerLink="/auth/register" class="text-indigo-600 hover:underline cursor-pointer">Register</a>
        </p>
    </div>
</div>
