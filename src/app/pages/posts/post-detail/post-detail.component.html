<div *ngIf="post$ | async as post" class="w-full">
        <div class="mt-4 text-4xl text-black font-bold">{{post.title}}
        </div>
        <div class="text-gray-700 text-md mt-2">
                By {{post.authorName}} on {{post.createdAt  | date}}
        </div>
        <div class="mt-6" *ngIf = "post?.imageUrl">
                <div class="aspect-[16/9] w-full">
                        <img class="w-full h-full object-cover rounded-lg" [src]="post.imageUrl" alt="Post Image">
                </div>
        </div>
        <div class="mt-6 prose max-w-none break-words" [innerHTML]="post.content">
        </div>
        <div class="text-center">
                <a routerLink="/home" class="bg-sky-700 text-white py-2 px-4 rounded flex-none cursor-pointer hover:ring-1 hover:ring-gray-400 hover:bg-sky-800">Read More Blogs</a>
        </div>
</div>
